<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <button onclick="restart()" id="restart" disabled>Restart</button>

    <div class="main">
        <div class="scoreboard">
            <h3 class="playername player1" id="player1_win_count">Player_1: <span>0</span></h3>
            <h3 class="playername player2" id="player2_win_count">Player_2: <span>0</span></h3>
        </div>

        <div class="gamespace">
            <div class="game">

                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>

            </div>

            <div id="display_winner_line"></div>
        </div>

        <div class="winner_announce">
            <h1 class="" id="winner_announce_text">You Won<br>The Match</h1>
            <button id="try_again" onclick="tryAgain()">Play Again</button>
        </div>

        <div class="turn">
            <h1 class="turns turn-x active">X</h1>
            <h1 class="turns turn-o">O</h1>
        </div>
    </div>

    <script src="./index.js"></script>

</body>

</html>
