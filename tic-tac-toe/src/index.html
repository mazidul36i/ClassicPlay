<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="shortcut icon" href="assets/favicon.png" type="image/png" />
        <link rel="stylesheet" href="./css/index.css" />
    </head>

    <body>
        <div class="promt"></div>

        <div class="nav">
            <div class="profile-username" id="profile_username">Player</div>
            <img class="edit-pencil" id="edit_profile" src="assets/edit-pencil.png" alt="Change username" title="Change username" />
            <div class="profile-scoreboard">
                <p>Games played: <span id="profile_games_played" title="Games played">_</span></p>
                <p>Wins: <span id="profile_games_won" title="Wins">_</span></p>
                <p>Score: <span id="profile_score" title="Score">_</span></p>
            </div>
            <img class="logout" id="logout" src="./img/logout-icon.svg" alt="logout" title="Logout" />
        </div>

        <div class="start-container" id="start_container">
            <div class="new-game">
                <button id="new_game" disabled>New Game</button>
            </div>
            <form class="join-room" id="join_room">
                <input id="join_room_id" type="text" placeholder="Room ID" required pattern="^.{5,10}$" title="Room Id must be between 5 to 10 characters" />
                <button disabled>Join Room</button>
            </form>
        </div>

        <div class="game-container" id="game_container" style="display: none">
            <div class="board">
                <div class="scoreboard">
                    <div class="playername player1">
                        <span id="player1_win_count">_</span>
                        <span id="player1_displayName">Player_1</span>
                    </div>
                    <div class="playername player2">
                        <span id="player2_win_count">_</span>
                        <span id="player2_displayName">Player_2</span>
                    </div>
                </div>

                <div class="gamespace">
                    <div class="game">
                        <div id="box_00"></div>
                        <div id="box_01"></div>
                        <div id="box_02"></div>
                        <div id="box_10"></div>
                        <div id="box_11"></div>
                        <div id="box_12"></div>
                        <div id="box_20"></div>
                        <div id="box_21"></div>
                        <div id="box_22"></div>
                    </div>

                    <div id="display_winner_line"></div>
                </div>

                <div class="winner_announce">
                    <h1 class="" id="winner_announce_text">You Won<br />The Match</h1>
                    <button id="play_again">Play Again</button>
                </div>

                <div class="turn">
                    <h1 class="turns turn-player-1">X</h1>
                    <h1 class="turns turn-player-2">O</h1>
                </div>
            </div>
        </div>

        <script type="module" src="./js/index.js"></script>
    </body>
</html>
